name: Deploy PHP App para EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Construir imagens Docker
        id: build-images
        uses: docker/build-push-action@v2
        with:
          context: .  
          push: true  
          tags: ${{ secrets.DOCKER_USERNAME }}/php-app:latest
          file: ./Dockerfile.mysql  
          tags: ${{ secrets.DOCKER_USERNAME }}/mysql:latest

      - name: Executar Docker Compose na inst√¢ncia EC2
        uses: joshuah/multi-ssh@v2
        with:
          servers: ${{ secrets.EC2_HOST }}
          user: root  
          key: ${{ secrets.EC2_KEY }}
          commands: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/php-app:latest
            docker pull ${{ secrets.DOCKER_USERNAME }}/mysql:latest
            docker-compose up -d
