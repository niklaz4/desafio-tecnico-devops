name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v2

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.4
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

    - name: Print SSH key fingerprint
      run: ssh-add -l

    - name: Copy files via SCP
      run: |
        scp -v -o StrictHostKeyChecking=no -r . ec2-user@ec2-3-145-34-202.us-east-2.compute.amazonaws.com:/home/ec2-user/app

    - name: SSH and deploy
      run: |
        ssh -v -o StrictHostKeyChecking=no ec2-user@ec2-3-145-34-202.us-east-2.compute.amazonaws.com << 'EOF'
          cd /home/ec2-user/app
          sudo docker-compose down
          sudo docker-compose up -d
        EOF
