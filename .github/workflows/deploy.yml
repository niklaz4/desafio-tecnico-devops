name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install SSH Client
        run: sudo apt-get update && sudo apt-get install -y openssh-client

      - name: Copy SSH private key
        run: echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa && chmod 600 ~/.ssh/id_rsa

      - name: SSH and Deploy
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@${EC2_HOST} "sudo yum update -y && sudo yum install -y docker && sudo service docker start && sudo docker pull ${DOCKER_USERNAME}/my-app:latest && sudo docker-compose -f docker-compose.yml up -d"
